<div *ngIf="video">
  <h1>{{ video.name }}</h1>
  <section>
    <video class="video-js" #player width="640" controls src="{{ video.url }}"></video>
  </section>

  <a href="#" (click)="cut($event)"><i class="fa fa-cut"></i></a>
  <a href="#" (click)="delete($event)"><i class="fa fa-remove"></i></a>

  <div>
    <input #crop type="text" />
  </div>
</div>
