<form (submit)="save()" enctype="multipart/form-data" method="post">
  <input [(ngModel)]="item.url" name="video[url]" type="text" class="form-control" />
  <input [(ngModel)]="item.files" multiple name="video[files][]" type="file" />
  <input class="btn btn-primary" type="submit" value="Go" />
</form>
